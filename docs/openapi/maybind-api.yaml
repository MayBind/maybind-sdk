openapi: 3.0.3
info:
  title: MayBind API
  description: MayBind SDK API for AI agent interactions
  version: 1.0.0
servers:
  - url: https://sdk.maybind.com
    description: Production API server
paths:
  /health:
    get:
      summary: Health Check
      description: Health check endpoint to verify application and internal service status.
      operationId: health_check_health_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /verify-api-key:
    get:
      summary: Verify Api Key
      description: |
        Verify if the provided API key is valid.
        This endpoint is useful for SDK configuration validation.

        Headers:
            X-Api-Key: <your-api-key>

        Returns:
            200: API key is valid
            401: API key is invalid or missing
      operationId: verify_api_key_verify_api_key_get
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /users:
    get:
      summary: Get Users
      description: Returns a list of twin_id.
      operationId: get_users_users_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /chat:
    post:
      summary: Chat
      description: |
        Send a message with history to a specific Digital Twin.
        Requires X-API-Key header for authentication.
        Calls the internal API POST /chat

         Headers:
            X-Api-Key: <your-api-key>

        Body JSON should contain:
        {
            "twin_id": "<string>",
            "messages": [
                {
                    "timestamp": "<ISO8601 UTC string>",
                    "text": "<string>",
                    "role": "user"|"twin"
                }, ...
            ]
        }
      operationId: chat_chat_post
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              working_example:
                summary: Ready-to-use chat example
                description: Copy this exact JSON to test immediately
                value:
                  twin_id: "twin_001"
                  messages:
                    - timestamp: "2025-07-21T12:42:31Z"
                      text: "Hello! How are you today?"
                      role: "user"
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      type: object
                  status:
                    type: string
                  twin_id:
                    type: string
              examples:
                successful_response:
                  summary: Typical successful response
                  value:
                    messages:
                      - timestamp: "2025-07-21T12:42:31Z"
                        text: "Hello! How are you today?"
                        role: "user"
                      - timestamp: "2025-07-21T12:42:35Z"
                        text: "Hello! I'm doing great, thank you for asking! I'm here and ready to help you with whatever you need. How can I assist you today?"
                        role: "twin"
                    status: "success"
                    twin_id: "twin_001"
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ChatRequest:
      title: ChatRequest
      required:
        - twin_id
        - messages
      type: object
      properties:
        twin_id:
          title: Twin Id
          type: string
          example: "twin_001"
          description: Unique identifier for the AI twin
        messages:
          title: Messages
          type: array
          description: Array of conversation messages in chronological order
          items:
            type: object
            required:
              - timestamp
              - text
              - role
            properties:
              timestamp:
                type: string
                format: date-time
                example: "2025-07-21T12:42:31Z"
                description: ISO8601 UTC timestamp when message was sent
              text:
                type: string
                example: "Hello! How are you today?"
                description: The actual message content
              role:
                type: string
                enum: ["user", "twin"]
                example: "user"
                description: "Role of the sender: 'user' for user messages, 'twin' for AI responses"
      example:
        twin_id: "twin_001"
        messages:
          - timestamp: "2025-07-21T12:42:31Z"
            text: "Hello! How are you today?"
            role: "user"
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key
